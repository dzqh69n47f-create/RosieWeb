<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最強大腦特訓班 - 玩家升級地圖</title>
    <!-- 引入 Tailwind CSS (用於快速排版與美化) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'bounce-slow': 'bounce 2s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* 自定義捲軸樣式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans antialiased selection:bg-purple-500 selection:text-white min-h-screen pb-20">

    <!-- 背景裝飾 -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-10 left-10 w-32 h-32 bg-purple-500 rounded-full blur-[100px] opacity-20"></div>
        <div class="absolute bottom-10 right-10 w-40 h-40 bg-blue-500 rounded-full blur-[100px] opacity-20"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-1 bg-gradient-to-r from-emerald-500 via-yellow-500 to-red-500 opacity-20 rounded-full blur-sm hidden lg:block"></div>
    </div>

    <!-- 主要內容區 -->
    <div class="relative z-10">
        
        <!-- 標題區 -->
        <div class="pt-10 pb-12 px-4 text-center">
            <h1 class="text-3xl md:text-5xl font-black mb-4 tracking-tight drop-shadow-[0_0_15px_rgba(168,85,247,0.5)]">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400">
                    【最強大腦特訓班】
                </span>
                <br class="md:hidden" />
                <span class="text-white mt-2 inline-block">玩家升級地圖</span>
            </h1>
            
            <div class="flex items-center justify-center gap-2 mb-6 text-yellow-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
                <h2 class="text-xl md:text-2xl font-bold text-slate-300">結合 SEL 的特殊需求課程</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
            </div>

            <p class="max-w-2xl mx-auto text-slate-400 text-lg md:text-xl border-t border-b border-slate-700 py-3 bg-slate-800/50 rounded-lg shadow-inner">
                國中三年，解鎖 <span class="text-yellow-400 font-bold">五大核心技能</span>，升級你的校園生活！
            </p>
        </div>

        <!-- 關卡地圖容器 -->
        <div class="max-w-7xl mx-auto px-4 md:px-8">
            <div id="stages-container" class="flex flex-col lg:flex-row gap-6 items-stretch justify-center relative">
                <!-- Javascript will generate content here -->
            </div>
        </div>

        <!-- 頁尾 Legend -->
        <div class="max-w-4xl mx-auto px-6 mt-16 text-center">
            <div class="inline-flex items-center gap-2 bg-slate-800/80 px-6 py-3 rounded-full border border-slate-700 shadow-lg">
                <svg class="text-yellow-400 animate-spin-slow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                <span class="text-slate-300 text-sm md:text-base">完成所有關卡，解鎖最強大腦成就！</span>
            </div>
        </div>
    </div>

    <!-- Modal (詳細資訊視窗) -->
    <div id="modal-overlay" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4 transition-opacity duration-300 opacity-0" onclick="closeModal(event)">
        <div id="modal-content" class="relative w-full max-w-lg bg-slate-900 rounded-2xl border-2 shadow-2xl overflow-hidden flex flex-col max-h-[90vh] scale-95 transition-transform duration-300" onclick="event.stopPropagation()">
            <!-- Modal Header -->
            <div id="modal-header" class="p-6 border-b border-slate-700 flex items-start gap-4">
                <div id="modal-icon-container" class="p-3 rounded-xl bg-slate-950 border shrink-0">
                    <!-- Icon injected by JS -->
                </div>
                <div class="flex-1">
                    <div id="modal-tag" class="text-xs font-bold uppercase tracking-wider mb-1">
                        <!-- Tag injected by JS -->
                    </div>
                    <h3 id="modal-title" class="text-2xl font-black text-white leading-tight mb-1">
                        <!-- Title injected by JS -->
                    </h3>
                    <p id="modal-slogan" class="text-slate-400 text-sm">
                        <!-- Slogan injected by JS -->
                    </p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white transition-colors p-1 hover:bg-slate-700 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-6 overflow-y-auto space-y-6 custom-scrollbar">
                <div class="bg-slate-800/50 rounded-xl p-4 border border-slate-700">
                    <h4 id="modal-focus-title" class="text-sm font-bold uppercase mb-2 flex items-center gap-2">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg> 
                        學習重點
                    </h4>
                    <p id="modal-focus-desc" class="text-white text-lg font-medium leading-relaxed">
                        <!-- Focus injected by JS -->
                    </p>
                </div>

                <div>
                    <h4 class="text-slate-400 text-sm font-bold uppercase mb-3 tracking-wider">本關卡技能樹</h4>
                    <ul id="modal-details-list" class="space-y-3">
                        <!-- List injected by JS -->
                    </ul>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="p-4 border-t border-slate-700 bg-slate-900">
                <button id="modal-action-btn" onclick="closeModal()" class="w-full py-3 rounded-xl font-bold text-white shadow-lg transition-all transform active:scale-95">
                    收到，前往下一關！
                </button>
            </div>
        </div>
    </div>

    <!-- 腳本邏輯 -->
    <script>
        // Icons (SVG Strings)
        const icons = {
            brain: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>`,
            gamepad: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>`,
            search: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>`,
            users: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
            map: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21"/><line x1="9" x2="9" y1="3" y2="18"/><line x1="15" x2="15" y1="6" y2="21"/></svg>`,
            chevronDown: `<svg class="w-8 h-8 animate-bounce" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>`,
            chevronRight: `<svg class="w-8 h-8 opacity-50" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>`,
            info: `<svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>`
        };

        // Data
        const stages = [
            {
                id: 1,
                title: "關卡一：我的大腦使用說明書",
                shortTitle: "大腦說明書",
                slogan: "找優勢，抓地雷",
                selTag: "自我覺察 (Self-Awareness)",
                focus: "認識自己的「情緒字典」與「學習優勢」。",
                iconSvg: icons.brain,
                themeColor: "text-emerald-400",
                borderColor: "border-emerald-500",
                bgColor: "bg-emerald-900/30",
                shadowColor: "shadow-emerald-500/50",
                glowColor: "group-hover:shadow-emerald-500",
                buttonColor: "bg-emerald-600 hover:bg-emerald-500",
                dotColor: "bg-emerald-400",
                details: ["了解大腦如何運作", "建立個人的情緒詞彙庫", "探索自己的優勢智能", "識別會引發情緒的「地雷區」"]
            },
            {
                id: 2,
                title: "關卡二：情緒與專注力的遙控器",
                shortTitle: "情緒遙控器",
                slogan: "練專心，按暫停",
                selTag: "自我管理 (Self-Management)",
                focus: "妥善管理自己的情緒與行為。",
                iconSvg: icons.gamepad,
                themeColor: "text-blue-400",
                borderColor: "border-blue-500",
                bgColor: "bg-blue-900/30",
                shadowColor: "shadow-blue-500/50",
                glowColor: "group-hover:shadow-blue-500",
                buttonColor: "bg-blue-600 hover:bg-blue-500",
                dotColor: "bg-blue-400",
                details: ["學習情緒調節的策略", "提升專注力的訓練技巧", "衝動控制練習", "壓力管理與放鬆技巧"]
            },
            {
                id: 3,
                title: "關卡三：讀懂空氣的偵探雷達",
                shortTitle: "空氣偵探雷達",
                slogan: "讀空氣，看臉色",
                selTag: "社會覺察 (Social Awareness)",
                focus: "了解、尊重並同理他人。",
                iconSvg: icons.search,
                themeColor: "text-yellow-400",
                borderColor: "border-yellow-500",
                bgColor: "bg-yellow-900/30",
                shadowColor: "shadow-yellow-500/50",
                glowColor: "group-hover:shadow-yellow-500",
                buttonColor: "bg-yellow-600 hover:bg-yellow-500",
                dotColor: "bg-yellow-400",
                details: ["觀察非語言訊息（肢體語言、表情）", "練習換位思考", "理解團體規範與潛規則", "培養同理心"]
            },
            {
                id: 4,
                title: "關卡四：成為神隊友的修練場",
                shortTitle: "神隊友修練場",
                slogan: "會合作，不吵架",
                selTag: "人際技巧 (Relationship Skills)",
                focus: "關係建立、團隊合作，處理人際衝突。",
                iconSvg: icons.users,
                themeColor: "text-orange-400",
                borderColor: "border-orange-500",
                bgColor: "bg-orange-900/30",
                shadowColor: "shadow-orange-500/50",
                glowColor: "group-hover:shadow-orange-500",
                buttonColor: "bg-orange-600 hover:bg-orange-500",
                dotColor: "bg-orange-400",
                details: ["有效的溝通技巧", "團隊合作與分工", "健康的衝突解決", "如何拒絕與設立界線"]
            },
            {
                id: 5,
                title: "關卡五：解決問題的導航系統",
                shortTitle: "問題導航系統",
                slogan: "想後果，選好路",
                selTag: "負責任的決策 (Decision-Making)",
                focus: "練習明智選擇，並為自己負責。",
                iconSvg: icons.map,
                themeColor: "text-red-400",
                borderColor: "border-red-500",
                bgColor: "bg-red-900/30",
                shadowColor: "shadow-red-500/50",
                glowColor: "group-hover:shadow-red-500",
                buttonColor: "bg-red-600 hover:bg-red-500",
                dotColor: "bg-red-400",
                details: ["分析問題的步驟", "評估不同選擇的後果", "道德與安全考量", "執行計畫與反思"]
            }
        ];

        // Render Map
        function renderStages() {
            const container = document.getElementById('stages-container');
            let html = '';

            stages.forEach((stage, index) => {
                const isLast = index === stages.length - 1;
                
                // Card HTML
                html += `
                <div class="flex flex-col items-center flex-1 relative group cursor-pointer" onclick="openModal(${stage.id})">
                    
                    <!-- Arrow (Mobile) -->
                    ${!isLast ? `<div class="lg:hidden absolute -bottom-6 left-1/2 -translate-x-1/2 text-slate-600 z-10">${icons.chevronDown}</div>` : ''}
                    
                    <!-- Arrow (Desktop) -->
                    ${!isLast ? `<div class="hidden lg:block absolute -right-5 top-1/2 -translate-y-1/2 text-slate-600 z-10">${icons.chevronRight}</div>` : ''}

                    <!-- Card Body -->
                    <div class="w-full relative overflow-hidden transition-all duration-300 transform hover:-translate-y-2 hover:scale-105
                        rounded-xl border-2 ${stage.borderColor} ${stage.bgColor}
                        flex flex-col items-center text-center p-6 h-full min-h-[320px] justify-between
                        shadow-lg ${stage.shadowColor} ${stage.glowColor} group-hover:shadow-2xl
                        backdrop-blur-sm">
                        
                        <!-- Badge -->
                        <div class="absolute top-0 left-0 px-4 py-1 rounded-br-xl text-sm font-bold bg-slate-900/80 border-b border-r ${stage.borderColor} ${stage.themeColor}">
                            關卡 ${index + 1}
                        </div>

                        <!-- Icon -->
                        <div class="mt-6 mb-4 p-4 rounded-full bg-slate-900/50 border ${stage.borderColor} ${stage.themeColor} shadow-[0_0_15px_rgba(0,0,0,0.3)] group-hover:animate-pulse">
                            ${stage.iconSvg}
                        </div>

                        <!-- Text -->
                        <div class="w-full space-y-3 z-10">
                            <h3 class="text-xl font-bold ${stage.themeColor} leading-tight">${stage.shortTitle}</h3>
                            <div class="bg-slate-900/60 rounded-lg py-2 px-1 border border-slate-700/50">
                                <p class="text-white font-bold text-lg tracking-wide">${stage.slogan}</p>
                            </div>
                            <div class="text-xs font-mono text-slate-400 bg-black/20 rounded px-2 py-1 mt-2 inline-block">
                                ${stage.selTag.split(' ')[0]}
                            </div>
                        </div>

                        <!-- Hint -->
                        <div class="mt-4 text-xs ${stage.themeColor} opacity-0 group-hover:opacity-100 transition-opacity flex items-center gap-1 justify-center">
                            ${icons.info} 點擊查看詳情
                        </div>
                        
                        <!-- Glow Bg -->
                        <div class="absolute -bottom-10 -right-10 w-32 h-32 rounded-full blur-2xl opacity-20 ${stage.themeColor.replace('text-', 'bg-')}"></div>
                    </div>
                </div>
                `;
            });
            container.innerHTML = html;
        }

        // Modal Logic
        const overlay = document.getElementById('modal-overlay');
        const content = document.getElementById('modal-content');

        function openModal(id) {
            const stage = stages.find(s => s.id === id);
            if (!stage) return;

            // Populate Data
            document.getElementById('modal-title').innerText = stage.title.split('：')[1];
            document.getElementById('modal-slogan').innerText = stage.slogan;
            document.getElementById('modal-tag').innerText = `STAGE ${stage.id} - ${stage.selTag}`;
            document.getElementById('modal-tag').className = `text-xs font-bold uppercase tracking-wider mb-1 ${stage.themeColor}`;
            document.getElementById('modal-focus-title').className = `text-sm font-bold uppercase mb-2 flex items-center gap-2 ${stage.themeColor}`;
            document.getElementById('modal-focus-desc').innerText = stage.focus;
            
            // Icon
            const iconContainer = document.getElementById('modal-icon-container');
            iconContainer.innerHTML = stage.iconSvg;
            iconContainer.className = `p-3 rounded-xl bg-slate-950 border shrink-0 ${stage.borderColor} ${stage.themeColor}`;

            // Details List
            const list = document.getElementById('modal-details-list');
            list.innerHTML = stage.details.map(d => `
                <li class="flex items-start gap-3 group">
                    <div class="mt-1.5 w-1.5 h-1.5 rounded-full ${stage.dotColor} shadow-[0_0_8px_currentColor]"></div>
                    <span class="text-slate-300 group-hover:text-white transition-colors">${d}</span>
                </li>
            `).join('');

            // Button
            const btn = document.getElementById('modal-action-btn');
            btn.className = `w-full py-3 rounded-xl font-bold text-white shadow-lg transition-all transform active:scale-95 ${stage.buttonColor}`;

            // Show Modal (Animation)
            overlay.classList.remove('hidden');
            // Small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                overlay.classList.remove('opacity-0');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            }, 10);
        }

        function closeModal(e) {
            // Hide Modal
            overlay.classList.add('opacity-0');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
            
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 300); // Wait for transition
        }

        // Init
        renderStages();

    </script>
</body>
</html>
